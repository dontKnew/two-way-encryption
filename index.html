<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Encrypted Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h4>Secure Login</h4>
                    </div>

                    <div class="card-body">

                        <form id="loginForm">

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input value="raju" type="text" id="username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input value="123" type="password" id="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Submit Securely
                            </button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };
            try {
                const api = new EncryptedAPI();
                const result = await api.send("/api.php?action=verify-token", formData);
                console.log(result);
            } catch (err) {
                console.error(err);
                switch (err.message) {
                    case "PUBLIC_KEY_FETCH_FAILED":
                        alert("Server unavailable");
                        break;
                    case "AES_DECRYPTION_FAILED":
                        alert("Invalid session or tampered data");
                        break;
                    default:
                        alert("Something went wrong");
                }
            }
        });
    </script>

</body>
