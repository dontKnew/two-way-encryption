<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Encrypted Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h4>Secure Login</h4>
                    </div>

                    <div class="card-body">

                        <form id="loginForm">

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Submit Securely
                            </button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script-minify.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault(); 
            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };
            try {
                const response = await EncryptedAPI.send("/api.php?action=test-api",formData);
                console.log("Decrypted server response:", response);
                alert("Secure response received. Check console.");
            } catch (err) {
                console.error("EncryptedAPI Error:", err);
                alert("Error sending encrypted request");
            }
        });
    </script>

</body>

</html>
